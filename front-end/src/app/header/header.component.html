<mat-toolbar color="primary" class="flex">App - Header
    <mat-form-field>
        <mat-select [(ngModel)]="selectedTheme" (selectionChange)="changeTheme()">
          <mat-option *ngFor="let theme of themes" [value]="theme">{{theme.name}}</mat-option>
        </mat-select>
      </mat-form-field>
</mat-toolbar>
