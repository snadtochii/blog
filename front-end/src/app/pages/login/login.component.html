<mat-card>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <mat-form-field>
      <input matInput placeholder="Email" name="username" ngModel>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" type="password" name="password" ngModel>
    </mat-form-field>
    <button mat-raised-button>Login</button>
  </form>
</mat-card>
