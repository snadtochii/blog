<div class="container">
  <mat-form-field>
    <input matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password">
  </mat-form-field>
</div>
<mat-form-field>
  <mat-select [(ngModel)]="selectedTheme" (selectionChange)="changeTheme()">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let theme of themes" [value]="theme">{{theme.name}}</mat-option>
  </mat-select>
</mat-form-field>
